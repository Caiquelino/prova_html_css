<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="cadastro.css">
    </head>

<body>
    
   <div class="container form-cadastro">
    <h5 class="text-center mt-5 mb-3" id="text-destaque">Compre mais rápido e acompanhe seus pedidos em um só lugar!</h5>
    <form class="row g-3">
       
        <div class="col-md-6">
          <label for="inputname" class="form-label">Nome Completo</label>
          <input type="name" class="form-control" id="inputname" placeholder="ex: Caique Lino">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Senha</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Bairro, Número, Rua">
        </div>
        <div class="col-12">
          <label for="inputtelefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="inputtelefone" placeholder="ex: (85) 91234-1234">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Estado</label>
          <select id="inputState" class="form-select">
            <option selected>Escolha</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="inputCep">
        </div>
        <div class="text-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Lembre-me
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-info">Criar Conta</button>
        </div>
      </form>
   </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous">
    </script>
</body>
